<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
</head>
<body>

    <div th:if = "${move == true}">
        <ul>
            <li th:each = "folder : ${folders}" th:text = "folder.name">
                <ul>
                    <li th:each = "subFolder : ${folder.subFolder}">
                        <a  th:text = "subFolder.name" th:href ="@{/documents?subFolderId=${subFolder.id}}"></a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div th:if = "${move == true}">
        <h3 th:text = "'Stai spostando il documento ' document 'dalla sottocartella ' fromSubFolder '. Scegli la sottocartella di destinazione'"></h3>
        <ul>
            <li th:each = "folder : ${folders}" th:text = "folder.name">
                <ul>
                    <li th:each = "subFolder : ${folder.subFolder}">
                        <a th:style="${subFolder.id == fromSubFolder ? 'color: red;' : 'color: black;'}"
                        th:if="${not subFolder.id == fromSubFolder.id}"
                         th:text = "subFolder.name" th:href ="@{/documents?prodId=${subFolder.id}}"></a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

<a href = "contentManagment.html"> Go to Gestione Contenuti</a>

</body>
</html>
