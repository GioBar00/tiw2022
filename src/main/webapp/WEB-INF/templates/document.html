<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p th:text = "${document.name}"></p>
    <p th:text ="'Owner :' + ${document.owner}"></p>
    <p th:text ="'Format :' +  ${document.format}"></p>
    <p>Summary</p>
        <p th:text = "${document.summary}"></p>
    <p th:text ="'Date :' +  ${document.creationDate()}"></p>
    <a th:text="'Go to last page'" th:href = "@{/documents(subFolder=${session.lastPage})}"></a>
</body>
</html>
