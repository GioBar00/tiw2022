<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documents</title>
</head>
<body>
<ul>
    <li th:each = "document : ${documents}"   >
        <p>
        <a th:text = "${document.name}" ></a>
        <a th:text = "Accedi" th:href = "@{/document(documentId=${document.id})}"> Accedi </a>
        <a th:text = "Sposta" th:href="@{/move-document(documentId=${document.id})}"> Sposta </a>
        </p>
    </li>
</ul>

<a href = "home.html" >Go to last page</a>

</body>
</html>
